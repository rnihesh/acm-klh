# gst-api.niheshr.com — FastAPI backend
# Upstream: localhost:8000

server {
    listen 80;
    server_name gst-api.niheshr.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name gst-api.niheshr.com;

    # SSL — certbot managed
    ssl_certificate     /etc/letsencrypt/live/gst-api.niheshr.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gst-api.niheshr.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options        "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection       "1; mode=block" always;
    add_header Referrer-Policy         "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # CORS — allow frontend origin
    set $cors_origin "";
    if ($http_origin = "https://gst.niheshr.com") {
        set $cors_origin $http_origin;
    }

    add_header Access-Control-Allow-Origin  $cors_origin always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, X-Requested-With" always;
    add_header Access-Control-Max-Age       7200 always;

    # Preflight
    if ($request_method = OPTIONS) {
        return 204;
    }

    # Gzip
    gzip on;
    gzip_types application/json text/plain;
    gzip_min_length 256;
    gzip_vary on;

    # Upload size — for CSV/JSON file uploads
    client_max_body_size 50m;

    # API docs
    location /docs {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /openapi.json {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host              $host;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # All API routes
    location / {
        proxy_pass         http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
        proxy_connect_timeout 10s;
    }
}
